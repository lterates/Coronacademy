<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coronacademy BackOffice</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <script src="quizzAdmin.js" type="module"></script>
  <script src="../controllers/questionController.js" type="module"></script>
  <script src="../models/questionModel.js" type="module"></script>
</head>

<body>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand navbar-dark scrolling-navbar">
  <div class="container ">
    <!-- Brand -->
    <a class="navbar-brand" href="../html/indexLogged.html">
      <strong>Coronacademy Backoffice</strong>
    </a>
    <!-- Links -->
    <div style="margin-right: 2vw;">
      <ul class="navbar-nav">
        <li class="nav-item py-2" style="padding-right: 2vw;">
          <a href="entity.html" style="color: #0C0746; font-size: 1.3rem;" class="nav-link">
            Gerir Entidades
          </a>
        </li>
        <li class="nav-item py-2" style="padding-right:2vw;">
          <a href="user.html" style="color: #0C0746; font-size: 1.3rem;" class="nav-link">
            Gerir Utilizadores
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>  

  <div id="content" class="py-5">
    <div class="container">
      <div class="row">
        <!--QUESTIONS-->
        <div class="col-md-6">
          <ul id="quizzList" class="list-group shadow-lg">
          </ul>
        </div>
        <!--FORM-->
        <div class="col-md-6 pl-5">
          <form class="shadow p-4" style="background-color: #ffffffb0; border-radius: 1%;">
            <div class="form-group mb-3"> <label>Pergunta</label> <input type="text" id="quest" class="form-control"
                style="" placeholder="Pergunta..."> </div>
              <div class="form-group mb-3"><label>Resposta A</label><input type="text" id="ans1" class="form-control" 
                style="" placeholder="Resposta A"></div>
                <div class="form-group mb-3"><label>Resposta B</label><input type="text" id="ans2" class="form-control"
                    style="" placeholder="Resposta B"></div>
                  <div class="form-group mb-3"><label>Resposta C</label><input type="text" id="ans3" class="form-control"
                      style="" placeholder="Resposta C"></div>
                    <div class="form-group mb-3"><label>Resposta D</label><input type="text" id="ans4" class="form-control"
                        style="" placeholder="Resposta D"></div>
                      <div class="form-group"><label>Resposta Certa:</label>
                        <div class="row" style="margin:auto">
                          <div class="col-md-3 mt-2">
                            <label class="radio-inline">
                              <input type="radio" name="optradio" id="A" checked>Resposta A
                            </label>
                          </div>
                          <div class="col-md-3 mt-2">
                            <label class="radio-inline" class="mr-2">
                              <input type="radio" name="optradio" id="B">Resposta B
                            </label>
                          </div>
                          <div class="col-md-3 mt-2">
                            <label class="radio-inline">
                              <input type="radio" name="optradio" id="C">Resposta C
                            </label>
                          </div>
                          <div class="col-md-3 mt-2">
                            <label class="radio-inline">
                              <input type="radio" name="optradio" id="D">Resposta D
                            </label>
                          </div>
                        </div>
                      </div>
          </form>
          <div class="row mt-3 text-center pr-5">
            <div class="col-md-4"><a class="btn d-flex justify-content-center align-items-center ml-4 mt-2" id="btnAlter">Alterar</a></div>
            <div class="col-md-4"><a class="btn d-flex justify-content-center align-items-center ml-4 mt-2" id="btnCreate" href="#">Criar</a></div>
            <div class="col-md-4"><a class="btn d-flex justify-content-center align-items-center ml-4 mt-2" id="btnRemove" href="#">Remover</a></div>
          </div>
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<style>
  body {
  background-image: url("../assets/Background.png");
  background-position: center center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-color: #f7f4f8;
  font-family: "Poppins";
}

strong {
  color: #0C0746;
  font-size: 2rem;
  text-decoration: 5px underline solid orange;
  font-family: "Poppins";
}

#btnAlter, #btnCreate, #btnRemove {
  background-color: #ffa500;
  color: white;
}

#content {
  margin-top: 10vh;
}

nav {
  background-color: #f7f4f8;
}
</style>
